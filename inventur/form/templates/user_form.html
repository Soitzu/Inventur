<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Homeoffice Hardware Formular</title>
</head>

<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    
    body {
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }
    
    h2 {
        margin-bottom: 20px;
        color: #333;
    }
    
    form {
        display: flex;
        flex-direction: column;
    }
    
    label {
        margin-bottom: 5px;
        color: #555;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="email"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        width: 100%;
    }
    
    .checkbox-group {
        display: flex;
        flex-direction: column;
        margin-bottom: 15px;
    }
    
    .checkbox-group label {
        display: flex;
        align-items: center;
        margin-bottom: 5px;
    }
    
    .checkbox-group input[type="checkbox"] {
        margin-right: 10px;
    }
    
    button {
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #0056b3;
    }
    
</style>
<body>
    <div class="container">
        <h2>Homeoffice Hardware Formular</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="first_name">Vorname:</label>
            <input type="text" id="first_name" name="first_name" required>
            
            <label for="last_name">Nachname:</label>
            <input type="text" id="last_name" name="last_name" required>
            
            <label for="st_number">ST-Nummer:</label>
            <input type="text" id="st_number" name="st_number">
            
            <label>Hardware:</label>
            <div class="checkbox-group">
                <label for="mini_pc"><input type="checkbox" name="mini_pc"> Mini PC</label>
                <label><input type="checkbox" name="laptop"> Laptop</label>
                <label><input type="checkbox" name="drucker"> Drucker</label>
                <label><input type="checkbox" name="monitore"> Monitore</label>
                <label><input type="number" name="monitor_count" placeholder="Anzahl Monitore"></label>
                <label>Sonstige Hardware</label>
                <label><input type="text" name="sonstige_hardware_details" placeholder="Details zur sonstigen Hardware"></label>
            </div>
            
            <button type="submit">Absenden</button>
        </form>
    </div>
</body>
</html>
